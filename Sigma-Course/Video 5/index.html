<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img height="230" src="image.png" alt="Boy Working on laptop">
    <br>
    <table>
        <!--caption tag is used to add caption in our website.-->
        <caption>Employee Information</caption>
        <!--Here is the table header-->
        <thead>
            <!--header content-->
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th> Fav Language</th>
            </tr>
        </thead>
        <!--tbody tag is used to group body content.-->
        <tbody>
            <!--Here is the table data-->
            <tr>
                <td>Pramesh</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>

            <tr>
                <td colspan="2">Sahil</td>
                <td rowspan="2">C, C++</td>
            </tr>

            <tr>
                <td colspan="2">Rohit</td>
            </tr>

        </tbody>
        <tfooter>
            <tr>
                <td colspan="2">Sahil</td>
                <td rowspan="2">Footer</td>
            </tr>
        </tfooter>
    </table>

    <ol type="A">
        <li>Pramesh</li>
        <li>Sahil</li>
        <li>Rohit</li>
    </ol>

    <ul type="Circle">
        <li>Pramesh</li>
        <li>Sahil</li>
        <li>Rohit</li>
    </ul>
</body>

</html>
